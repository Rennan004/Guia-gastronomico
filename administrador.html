<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<link href="libs/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="libs/assets/css/admin.css">

<body>

    <div class="row">
        <div class="col-3 bg-dark coluna">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Perfil</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Mensagens</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Configurações</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <!--Formulario-->
                    <div class="container bg-info rounded p-3 box">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Nome do Estabelecimento</label>
                                    <input type="text" class="form-control" id="NOME_LOCAL" placeholder="Nome do Estabelecimento">
                                </div>
                                <div class="form-group col-md-6 ajuste">
                                    <label>Foto</label>
                                    <input type="file" id="FOTO">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Endereço</label>
                                <input type="text" class="form-control" id="ENDERECO" placeholder="Rua dos Bobos, nº 0">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Cidade</label>
                                    <input type="text" class="form-control" id="CIDADE">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Estado</label>
                                    <select id="ESTADO" class="form-control">
                              <option selected>Escolher...</option>
                              <option value="AC">Acre</option>
                              <option value="AL">Alagoas</option>
                              <option value="AP">Amapá</option>
                              <option value="AM">Amazonas</option>
                              <option value="BA">Bahia</option>
                              <option value="CE">Ceará</option>
                              <option value="DF">Distrito Federal</option>
                              <option value="ES">Espírito Santo</option>
                              <option value="GO">Goiás</option>
                              <option value="MA">Maranhão</option>
                              <option value="MT">Mato Grosso</option>
                              <option value="MS">Mato Grosso do Sul</option>
                              <option value="MG">Minas Gerais</option>
                              <option value="PA">Pará</option>
                              <option value="PB">Paraíba</option>
                              <option value="PR">Paraná</option>
                              <option value="PE">Pernambuco</option>
                              <option value="PI">Piauí</option>
                              <option value="RJ">Rio de Janeiro</option>
                              <option value="RN">Rio Grande do Norte</option>
                              <option value="RS">Rio Grande do Sul</option>
                              <option value="RO">Rondônia</option>
                              <option value="RR">Roraima</option>
                              <option value="SC">Santa Catarina</option>
                              <option value="SP">São Paulo</option>
                              <option value="SE">Sergipe</option>
                              <option value="TO">Tocantins</option>
                              <option value="EX">Estrangeiro</option>
                            </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label>CEP</label>
                                    <input type="text" class="form-control" id="CEP_LOCAL">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label>Horario de abertura</label>
                                    <input type="time" class="form-control" id="ABERTURA">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Horario de fechamento</label>
                                    <input type="time" class="form-control" id="FECHAMENTO">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Telefone</label>
                                    <input type="text" class="form-control" id="TELEFONE_LOCAL">
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Descrição</label>
                                <textarea class="form-control" id="DESCRICAO" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="comida" value="opcao1">
                                    <label class="form-check-label" for="comida">Comida</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="comida" value="opcao1">
                                    <label class="form-check-label" for="comida">Comida</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="comida" value="opcao1">
                                    <label class="form-check-label" for="inlineCheckbox1">Comida</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                                    <label class="form-check-label" for="inlineCheckbox1">Comida</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                                    <label class="form-check-label" for="comida">Comida</label>
                                </div>
                                <input type="hidden" name="ID_LOCAL" id="ID_LOCAL">
                            </div>
                            <button type="submit" class="btn btn-dark">Entrar</button>
                        </form>
                    </div>


                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
            </div>
        </div>
    </div>
    <script src="libs/vendor/jquery/jquery.min.js"></script>
    <script src="libs/vendor/bootstrap/js/bootstrap.js"></script>
</body>

</html>
